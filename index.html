<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./index.css">
  <title>Weather App</title>
</head>
<body>
  <div id="mainDiv" class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-6">
        <div class="h2 text-center p-2">
          Search for weather forecast
        </div>
        <form id="searchWeatherForm" action="">
          <div class="input-group">
            <input id="searchInput" type="search" class="form-control rounded" 
              placeholder="Type a city" aria-label="Search" aria-describedby="search-addon" />
            <button id="searchButton" type="submit" class="btn btn-primary">
              Search     
            </button>
          </div>
        </form>
      </div>
    </div>
    <hr class="mt-3 mb-3"/>
    <!-- Current weather data -->
    <div id="weatherData" class="row justify-content-center hidden">
      <div id="cityDescription" class=" my-auto text-center mb-5">
        <span></span>
      </div>
      <div class="col-md-6 my-auto mb-5">
        <div  class="text-center">
          <img id="weatherIcon" src="" alt="Weather Icon">
          <div id="weatherDescription" class="">
            <span></span>
          </div>
          <div id="dayDescription" class="text-center px-5 mt-5 hidden">
            <div class="row">
              <div class="col-6">
                <div class="">
                  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-sunrise" viewBox="0 0 16 16">
                    <path d="M7.646 1.146a.5.5 0 0 1 .708 0l1.5 1.5a.5.5 0 0 1-.708.708L8.5 2.707V4.5a.5.5 0 0 1-1 0V2.707l-.646.647a.5.5 0 1 1-.708-.708l1.5-1.5zM2.343 4.343a.5.5 0 0 1 .707 0l1.414 1.414a.5.5 0 0 1-.707.707L2.343 5.05a.5.5 0 0 1 0-.707zm11.314 0a.5.5 0 0 1 0 .707l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zM8 7a3 3 0 0 1 2.599 4.5H5.4A3 3 0 0 1 8 7zm3.71 4.5a4 4 0 1 0-7.418 0H.499a.5.5 0 0 0 0 1h15a.5.5 0 0 0 0-1h-3.79zM0 10a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2A.5.5 0 0 1 0 10zm13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"/>
                  </svg>
                </div>
                <div id="sunrise">
                  <span></span>
                </div>
              </div>
              <div class="col-6">
                <div class="">
                  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-sunset" viewBox="0 0 16 16">
                    <path d="M7.646 4.854a.5.5 0 0 0 .708 0l1.5-1.5a.5.5 0 0 0-.708-.708l-.646.647V1.5a.5.5 0 0 0-1 0v1.793l-.646-.647a.5.5 0 1 0-.708.708l1.5 1.5zm-5.303-.51a.5.5 0 0 1 .707 0l1.414 1.413a.5.5 0 0 1-.707.707L2.343 5.05a.5.5 0 0 1 0-.707zm11.314 0a.5.5 0 0 1 0 .706l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zM8 7a3 3 0 0 1 2.599 4.5H5.4A3 3 0 0 1 8 7zm3.71 4.5a4 4 0 1 0-7.418 0H.499a.5.5 0 0 0 0 1h15a.5.5 0 0 0 0-1h-3.79zM0 10a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2A.5.5 0 0 1 0 10zm13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"/>
                  </svg>
                </div>
                <div id="sunset">
                  <span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 my-auto">
        <div id="weatherDetails">
          <div id="temp">
            <strong>Temperature: </strong><span></span>
          </div>
          <div id="feelsLike">
            <strong>Feels Like Temperature: </strong><span></span>
          </div>
          <div id="tempMin">
            <strong>Min. Temperature: </strong><span></span>
          </div>
          <div id="tempMax">
            <strong>Max. Temperature: </strong><span></span>
          </div>
          <div id="humidity">
            <strong>Humidity: </strong><span></span>
          </div>
          <div id="pressure">
            <strong>Pressure: </strong><span></span>
          </div>
          <div id="visibility">
            <strong>Visibility: </strong><span></span>
          </div>
          <div id="windSpeed">
            <strong>Wind Speed: </strong><span></span>
          </div>
          <div id="windDeg">
            <strong>Wind Direction: </strong>
            <span></span>
          </div>
          <div id="windGust">
            <strong>Wind Gust: </strong><span></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="cityNotFound" class="alert alert-secondary text-center hidden" role="alert">
    <span><strong>City is not found with this name. Please type a greek city.</strong></span>
  </div>
  
  <div id="apiError" class="alert alert-danger hidden" role="alert">
    <span><strong>Request error for API.</strong></span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./index.js"></script>
</body>
</html>
